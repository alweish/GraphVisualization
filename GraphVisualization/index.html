<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Graph Visualization</title>
	<meta charset="utf-8" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css"  rel="stylesheet" type="text/css" />
    <style type="text/css">
        #network {
            width: 1100px;
            height: 700px;
        }
    </style>
</head>
<body>
    <h1>Graph Visualization</h1>
    <div id="network"></div>
    <input type="button" name="getshortestpath" disabled value="Get shortest path" />
    <script type="text/javascript">
        $(document).ready(function () {
            $.getJSON('api/graph')
                .done(function (graph) {
                    var data = {
                        nodes: new vis.DataSet(graph.nodes),
                        edges: new vis.DataSet(graph.edges)
                    };
                    var options = {
                        interaction: {
                            dragNodes: true,
                            dragView: true,
                            multiselect: true,
                            selectable: true,
                            selectConnectedEdges: false,
                            zoomView: true
                        }
                    };
                    var network = new vis.Network($('#network').get(0), data, options);
                });
        });
    </script>
</body>
</html>
